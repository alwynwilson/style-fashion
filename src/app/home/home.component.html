<app-header></app-header>

<div>
    <header class="py-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img height="300px" src="https://static.vecteezy.com/system/resources/previews/000/691/688/original/sale-banner-template-with-special-sale-vector.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="300px" src="https://www.lux-review.com/wp-content/uploads/2020/10/sale.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img height="300px" src="https://i.ytimg.com/vi/314Z8QtA4go/maxresdefault.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <h1>Our Products</h1>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div *ngFor='let product of allProducts' class="col mb-5">
                    <div class="card h-100 p-2">
                        <!-- Product image-->
                        <img height="250px" style="cursor: pointer;" routerLink="/{{product.id}}/view" class="card-img-top" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-evenly">
                                <button (click)="addToWishlist(product)" class="btn"> <i class="fa-solid fa-heart text-danger"></i></button>
                                <button (click)="addToCart(product)" class="btn"> <i class="fa-solid fa-cart-plus text-success"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
