<div style="height: 88vh;margin-left:200px;" class="d-flex align-items-center justify-content-center w-75">
    <div class="shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/register-3470332-2918388.png" alt="" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="rounded p-5 border">
                <div class="form-floating mb-3">
                    <input  name="email" formControlName="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="fw-bolder text-danger mb-3">*Invalid Email</div>

                <div class="form-floating mb-3">
                    <input name="password" formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" >
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="fw-bolder text-danger mb-3">*Invalid Email</div>

                <div class="d-grid">
                    <button  type="submit" class="btn btn-primary">Login</button>
                    <p style="color:white;">New User? Click here to <a routerLink="/register">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
