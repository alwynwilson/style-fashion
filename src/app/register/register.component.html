<div style="height: 88vh;margin-left:200px;" class="d-flex align-items-center justify-content-center w-75">
    <div class="shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/task-registration-2081679-1756042.png" alt="" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <form (ngSubmit)="register()" [formGroup]="registerForm" class="rounded p-5 border">
                <h2 style="color: white;margin-bottom: 10px;">Welcome User !!</h2>
                <div class="form-floating mb-3">
                    <input  name="username"  type="text" formControlName="username" class="form-control" id="floatingInputUsername" placeholder="Name">
                    <label for="floatingInput">Username</label>
                </div>
                <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="fw-bolder text-danger mb-3">*Invalid Username</div>
                <div class="form-floating mb-3">
                    <input  name="email"  type="email" formControlName="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="fw-bolder text-danger mb-3">*Invalid Email</div>

                <div class="form-floating mb-3">
                    <input name="password" type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" >
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="fw-bolder text-danger mb-3">*Invalid Email</div>
                <div class="d-grid">
                    <button  type="submit" class="btn btn-primary">Register</button>
                    <p style="color:white;">Existing User? Click here to <a routerLink="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
