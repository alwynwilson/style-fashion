<app-header></app-header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div *ngIf="allProducts.length>0">
            <h1 class="mt-5 ms-5 text-primary">Your wishlist ..</h1>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allProducts">
                    <div class="card h-100">
                        <img height="250px" style="cursor: pointer;" routerLink="/{{product.id}}/view" class="card-img-top" [src]="product.image" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                            <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="d-flex justify-content-evenly">
                                <button (click)="removeItem(product.id)" class="btn"> <i class="fa-solid fa-heart-circle-xmark text-danger"></i></button>
                                <button class="btn"> <i class="fa-solid fa-cart-plus text-success"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="allProducts.length==0">
            <div style="height: 80vh;" class="d-flex justify-content-center align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2496/2496231.png" width="400px" alt="">
                <h1 class="text-primary">Your wishlist is empty!!</h1>                
            </div>
        </div>
    </div>
</section>
